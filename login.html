<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Recipes of Mitesh </title>

  <link rel="stylesheet" href="css/login.css">

</head>
<body>
  
    <div class="outter_frame">

        <div class="list">
            <li class="header_btns">
                <table>
                    <tr>
                        <td class="header_image">
                            <img class="header_image" src="Images/MHS photo.jpg" width="55" height="55"> 
                        </td>
                        <td>
                            <div class="btn1">
                                <input type="button" class="btn1" onclick="location.href='RecipeHomePage.html';" value="Home" />
                                <input type="button" class="btn1" onclick="location.href='About.html';" value="About" />
                                <input type="button" class="btn1" onclick="location.href='Contact.html';" value="Contact" />
                                <input type="button" class="btn2" onclick="location.href='login.html';" value="Login" />
                            </div>
                        </td>
                    </tr>
                </table>
            </li>
        </div>

        <div class="inner_frame">
            <div class="login-container">
        
                <div class="login-box">
                
                    <h3>Welcome to Mitesh's Recipe Hub</h3>
                    <p style="text-align: center;">Sign in to access delicious recipes!</p>
                
                    <form action="#" method="post">
                
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                
                        <button type="submit">Login</button>
                
                    </form>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
